<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    
    
    <title>Movie List</title>
</head>
<body>
    
    <!--Topbar-->
    <div class="topnav">
        <button class="btn btn-primary" id="btn-search">Search</button>
        <input id="search" type="text" value="breaking" placeholder="Search..">
      </div>
    
    <!--Movie Details-->
    <div class="card center movie" style="width: 15%;margin-top: 10px;margin-bottom: 10px;">
        <img id="moviePoster" src="" style="margin-top: 10px;" height=200 width=200 class="center" hidden="true">
        <hr style="width:90%; height: 2px; margin-right: auto;margin-left: auto;" class="center">
        <div class="container">
            <h2 id="movieName" class="text-center "></h1>
            <h2 id="movieCast" class="text-center "></h2>
        </div>
      </div>
    
    <!--Left Table-->
    <div style="float: left;margin-left: 145px;margin-right: 10px; width: 40%;">
    <table id="list" class="table table-dark table-hover">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Movie Name</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody id="tdata-one">
            
        </tbody>
       
    </table>
    </div> 
    
    <!--Right Table-->
    <div style="float: left;width:40%;">
    <table id="listTwo" class="table table-dark table-hover" >
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Movie Name</th>
                
            </tr>
        </thead>
        <tbody id="tdata-two">
            
        </tbody>
       
    </table>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
